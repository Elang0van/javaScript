<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Table</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        #a, #b {
            margin: 20px;
        }

        #b {
            display: none; /* Initially hide #b */
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="a">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Mark</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <button id="addButton">Add</button>
    </div>

    <div id="b">
        <pre>
        <form id="studentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="mark">Mark:</label>
            <input type="text" id="mark" required><br>
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" required><br>

            <button type="button" id="submit" onclick="add()">Submit</button>
        </form>
        </pre>
    </div>

    <script src="list/Script2.js">
        
    </script>
</body>
</html>
